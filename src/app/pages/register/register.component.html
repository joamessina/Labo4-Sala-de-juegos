<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 420px">
    <h2 class="text-center mb-4">Crear cuenta</h2>

    <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
      <!-- Nombre -->
      <div class="mb-3">
        <label class="form-label" for="displayName">Nombre a mostrar</label>
        <input
          id="displayName"
          type="text"
          class="form-control"
          formControlName="displayName"
          placeholder="Tu nombre"
          [class.is-invalid]="submitted && f.displayName.invalid"
          aria-describedby="nameHelp"
          [attr.aria-invalid]="
            submitted && f.displayName.invalid ? 'true' : null
          "
        />
        <div
          id="nameHelp"
          class="invalid-feedback"
          *ngIf="submitted && f.displayName.errors"
        >
          <span *ngIf="f.displayName.errors?.['required']"
            >El nombre es obligatorio.</span
          >
          <span *ngIf="f.displayName.errors?.['minlength']"
            >Mínimo 2 caracteres.</span
          >
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="tu@email.com"
          [class.is-invalid]="submitted && f.email.invalid"
          aria-describedby="emailHelp"
          [attr.aria-invalid]="submitted && f.email.invalid ? 'true' : null"
        />
        <div
          id="emailHelp"
          class="invalid-feedback"
          *ngIf="submitted && f.email.errors"
        >
          <span *ngIf="f.email.errors?.['required']"
            >El email es obligatorio.</span
          >
          <span *ngIf="f.email.errors?.['email']"
            >Ingresá un email válido.</span
          >
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label" for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="mínimo 6 caracteres"
          [class.is-invalid]="submitted && f.password.invalid"
          aria-describedby="passHelp"
          [attr.aria-invalid]="submitted && f.password.invalid ? 'true' : null"
        />
        <div
          id="passHelp"
          class="invalid-feedback"
          *ngIf="submitted && f.password.errors"
        >
          <span *ngIf="f.password.errors?.['required']"
            >La contraseña es obligatoria.</span
          >
          <span *ngIf="f.password.errors?.['minlength']"
            >Mínimo 6 caracteres.</span
          >
        </div>
      </div>

      <div
        *ngIf="errorMsg"
        class="alert alert-danger py-2 px-3 small"
        role="alert"
        aria-live="polite"
      >
        {{ errorMsg }}
      </div>

      <div *ngIf="successMsg" class="text-success small mb-2">
        {{ successMsg }}
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit" [disabled]="loading">
          {{ loading ? "Creando..." : "Registrarme" }}
        </button>
      </div>

      <div class="mt-3 text-center">
        <a routerLink="/login">¿Ya tenés cuenta? Iniciar sesión</a>
      </div>
    </form>
  </div>
</div>
