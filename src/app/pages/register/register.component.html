<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 420px">
    <h2 class="text-center mb-4">Crear cuenta</h2>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Nombre a mostrar</label>
        <input
          type="text"
          class="form-control"
          formControlName="displayName"
          placeholder="Tu nombre"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="tu@email.com"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="mínimo 6 caracteres"
        />
      </div>

      <div *ngIf="errorMsg" class="text-danger small mb-2">{{ errorMsg }}</div>
      <div *ngIf="successMsg" class="text-success small mb-2">
        {{ successMsg }}
      </div>

      <div class="d-grid">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="form.invalid || loading"
        >
          {{ loading ? "Creando..." : "Registrarme" }}
        </button>
      </div>

      <div class="mt-3 text-center">
        <a routerLink="/login">¿Ya tenés cuenta? Iniciar sesión</a>
      </div>
    </form>
  </div>
</div>
