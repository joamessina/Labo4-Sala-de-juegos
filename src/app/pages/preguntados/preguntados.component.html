<div class="pq-shell">
  <div class="pq-card">
    <!-- header -->
    <div class="pq-head">
      <h2 class="pq-title">Preguntados</h2>
      <button class="btn btn-primary btn-sm" (click)="cargarJuegoNuevo()">
        Jugar de nuevo
      </button>
    </div>

    <!-- layout principal -->
    <div *ngIf="personajeAAdivinar" class="pq-main">
      <!-- stats -->
      <aside class="pq-side">
        <div class="stat">
          <span class="label">Puntos </span>
          <span class="value">{{ puntosJugador }}</span>
        </div>
        <div class="stat">
          <span class="label">Vidas </span>
          <span class="value">{{ vidas }}</span>
        </div>
      </aside>

      <!-- imagen + opciones abajo -->
      <div class="pq-center">
        <figure class="pq-figure">
          <figcaption>¿Quién es este personaje?</figcaption>
          <img
            [src]="personajeAAdivinar.image"
            alt="Personaje de Los Simpsons"
            loading="lazy"
            (error)="onImgError($event)"
          />
        </figure>

        <!-- botones debajo de la imagen -->
        <nav class="pq-options">
          <button
            class="pq-btn"
            *ngFor="let opcion of opciones"
            [disabled]="botonesDeshabilitados"
            (click)="verificarRespuesta(opcion)"
          >
            {{ opcion }}
          </button>
        </nav>
      </div>
    </div>
  </div>
</div>
